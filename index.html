<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrainFit</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
</head>
<body>
    <div class="container" id="start-screen">
        <h1>TrainFit</h1>
        <button onclick="startTraining('push')">🔥 Push Training starten</button>
        <button onclick="startTraining('pull')">💪 Pull Training starten</button>
        <button onclick="showHistory()">📊 Trainingsverlauf</button>
        <div class="weight-entry">
            <input id="weight" type="number" placeholder="Körpergewicht (kg)">
            <button onclick="saveWeight()">Gewicht speichern</button>
        </div>
        <button onclick="toggleDarkMode()">🌓 Dark Mode wechseln</button>
    </div>

    <div class="container hidden" id="exercise-screen">
        <h2 id="exercise-title"></h2>
        <input type="number" id="exercise-weight" placeholder="Gewicht (kg)" />
        <input type="number" id="exercise-reps" placeholder="Wiederholungen" />
        <div class="nav-buttons">
            <button id="prevBtn">⬅ Zurück</button>
            <button id="nextBtn">Weiter ➡</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="verlauf.js"></script>
</body>
</html>
