<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="manifest" href="manifest.json"/>
  <link rel="stylesheet" href="style.css"/>
  <title>TrainFit</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header><h1>TrainFit</h1></header>
  <main>
    <section id="setup">
      <h2>Training starten</h2>
      <p id="last-session-info">Letztes Training: <em>nicht bekannt</em></p>
      <button data-day="1">Push (Brust/Beine/Core)</button>
      <button data-day="2">Pull (Rücken/Beine/Core)</button>
      <button id="btn-history">Trainingsverlauf 📊</button>
    </section>
    <section id="checklist-section" class="hidden">
      <h2>Checkliste</h2>
      <ul id="exercise-checklist"></ul>
      <button id="start-guided">Geführtes Training starten</button>
      <button onclick="goBack()">Zurück</button>
    </section>
    <section id="guided-section" class="hidden">
      <h2 id="exercise-name"></h2>
      <p id="exercise-info"></p>
      <label for="weight-input">Gewicht (kg):</label>
      <input type="number" id="weight-input" step="0.5"/>
      <div class="flex">
        <button id="btn-prev">Zurück</button>
        <button id="btn-next">Weiter ✓</button>
      </div>
      <p id="progress"></p>
    </section>
    <section id="summary" class="hidden">
      <h2>Training abgeschlossen 🎉</h2>
      <ul id="summary-list"></ul>
      <button id="btn-finish">Zurück zum Start</button>
    </section>
    <section id="history" class="hidden">
      <h2>Trainingsverlauf</h2>
      <div id="history-container"></div>
      <button onclick="hideHistory()">Zurück</button>
    </section>
  </main>
  <footer><p>&copy; 2025 TrainFit</p></footer>
  <script src="script.js"></script>
</body>
</html>
