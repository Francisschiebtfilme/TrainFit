
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="manifest" href="manifest.json"/>
  <link rel="stylesheet" href="style.css"/>
  <title>TrainFit</title>
</head>
<body>
  <header><h1>TrainFit</h1></header>

  <main id="main">
    <section id="setup">
      <h2>Training starten</h2>
      <p>Wähle deinen Trainingstag:</p>
      <button data-day="1">Tag 1</button>
      <button data-day="2">Tag 2</button>
    </section>

    <section id="checklist-section" class="hidden">
      <h2>Übersicht & Checkliste</h2>
      <ul id="exercise-checklist"></ul>
      <button id="start-guided">Geführte Übung starten</button>
    </section>

    <section id="guided-section" class="hidden">
      <h2 id="exercise-name"></h2>
      <p id="exercise-info"></p>
      <label for="weight-input">Gewicht (kg):</label>
      <input type="number" id="weight-input" inputmode="decimal" step="0.5"/>
      <button id="btn-next">Weiter ✓</button>
      <p id="progress"></p>
    </section>

    <section id="summary" class="hidden">
      <h2>Session beendet 🎉</h2>
      <ul id="summary-list"></ul>
      <button id="btn-finish">Zurück zum Start</button>
    </section>
  </main>

  <footer><p>&copy; 2025 TrainFit</p></footer>
  <script src="script.js"></script>
</body>
</html>
